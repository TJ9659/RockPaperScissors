<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div id="container">
        <h1 style="text-align: center;">WELCOME TO ROCK PAPER SCISSORS</h1>
        <div id="player-container">
            <h3 class="player-header">Player</h3>
            <button class="player-selection player-selection-hover" id="player-rock"><img src="./img/rock.jpeg"></button>
            <button class="player-selection player-selection-hover" id="player-paper"><img src="./img/paper.jpeg"></button>
            <button class="player-selection player-selection-hover" id="player-scissors"><img src="./img/scissors.jpeg"></button>
        </div>

        <div id="result-container">
            <p id="result"></p>
        </div>

        <div id="computer-container">
            <h3 class="player-header">Computer</h3>
            <button class="computer-selection" ><img id="computer-rock" src="./img/rock.jpeg"></button>
            <button class="computer-selection" ><img id="computer-paper" src="./img/paper.jpeg"></button>
            <button class="computer-selection" ><img id="computer-scissors" src="./img/scissors.jpeg"></button>
        </div>

        <div id="score-container">
            <h3>Player Score: <span id="player-score">0</span></h3>
            <h3>Computer Score: <span id="computer-score">0</span></h3>
        </div>

        <div id="outcome-container">
            <h3 id="outcome"></h3>
        </div>

        <button id="play-again-button" style="display:none">Play Again?</button>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
