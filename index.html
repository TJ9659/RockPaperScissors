<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div id="container">
        <h1>WELCOME TO ROCK PAPER SCISSORS</h1>
        <div id="player-container">
            <button id="player-rock"><img src="./img/rock.jpeg"></button>
            <button id="player-paper"><img src="./img/paper.jpeg"></button>
            <button id="player-scissors"><img src="./img/scissors.jpeg"></button>
        </div>

        <div id="result-container">
            <p id="result"></p>
        </div>

        <div id="computer-container">
            <button id="computer-rock"><img src="./img/rock.jpeg"></button>
            <button id="computer-paper"><img src="./img/paper.jpeg"></button>
            <button id="computer-scissors"><img src="./img/scissors.jpeg"></button>
        </div>

        <div id="score-container">
            <h3 id="player-score">Player Score: </h3>
            <h3 id="computer-score">Computer Score: </h3>
        </div>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
